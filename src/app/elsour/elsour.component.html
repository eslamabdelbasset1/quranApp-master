<section class="intro py-3">
  <div class="gradient-custom-2">
    <div class="mask d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-dark table-bordered mb-0">
                <thead>
                <tr>
                  <th scope="col">القارئ</th>
                  <th scope="col">رقم</th>
                  <th scope="col">العدد</th>
                  <th scope="col">الروية</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">{{data?.name}}</th>
                  <td>{{data?.id}}</td>
                  <td>{{data?.count}}</td>
                  <td>{{data?.rewaya}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-spinner bdColor="rgb(61 91 136 / 92%)" size="medium" color="#fff" type="ball-clip-rotate-multiple"
             [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<ul class="row list-unstyled">
  <li class="col-md-4 list" *ngFor="let sura of data?.surasData;let i = index">
    <div class="item bg-dark mb-2 text-white p-3 d-flex justify-content-between align-items-center"
         (click)=" toggle(i)">
      <h6>{{sura?.name}}</h6>
      <i #icon *ngIf="!isPlay" class="player-icon fas fa-play"></i>
    </div>
  </li>
</ul>
